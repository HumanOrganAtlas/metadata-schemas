# Simple workflow for deploying static content to GitHub Pages
name: Generate and deploy HTML schema site

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "publish"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
        with:
          version: "latest"
      - name: Install json-schema-for-humans
        run: uv tool install json-schema-for-humans==1.3.4

      - name: Generate HTML
        run: |
          mkdir _static
          generate-schema-doc metadata-schema.json _static/index.html
          ls _static
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_static"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
